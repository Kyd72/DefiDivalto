  <div id="chrono" >


    <button id="pause_btn" v-on:click="stopChrono" > Pause </button>

    <span id="chrono_text" v-on:click="startChrono">Temps écoulé : {{minutes}}: {{secondes}}</span>

  </div>

  <script>

    const chronoManager=Vue.createApp({
    data(){
      return{
        minutes: 0,
        secondes: 0,
        totalSecondes: 0,
        timer:''
      };
    },
    methods : {

      startChrono (){
        var v = this;
        v.timer = setInterval(function (){
          v.minutes = Math.floor(++v.totalSecondes / 60);
          v.secondes = v.totalSecondes - (v.minutes * 60);
        } , 1000);

      },

      stopChrono(){clearInterval(this.timer)}

    }
  }).mount('#chrono','#button_pause');
  </script>
  <div id="score_joueur">
    <span>Score : </span>
  </div>
